<!DOCTYPE html>
<html>
<head>
	<title>Great Googley Moogley</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="body">
		<div id="header">
			<div id="headerlinks">
				<p class="headerlinks">Cody</p>
				<a href="http://www.gmail.com" class="headerlinks">Gmail</a>
				<a href="http://images.google.com" class="headerlinks">Images</a>
				<a href="https://www.google.com/intl/en/options/" class="headerlinks">
					<img src="apps.png" class="headerlinkimage">
				</a>
				<a href="https://www.google.com/intl/en/options/" class="headerlinks">
					<img src="notification.png" class="headerlinkimage">
				</a>
				<a href="https://www.google.com/intl/en/options/" class="headerlinks">
					<img src="profile.jpg" class="circleimage">
				</a>
			</div>
		</div>
		<div id="center">
			<img src="logo.svg">
		</div>
		<div id="searchform">
			<div id="searchbox">
				<form>
					<input type="text">
				</form>	
				<img src="mic.png" id="mic">
			</div>
			<div id="buttonbox">
				<div class="button">
					<p class="buttontext">Google Search</p>
				</div>
				<div class="button">
					<p class="buttontext">I'm Feeling Lucky</p>
				</div>
			</div>
		</div>
		<div id="footer">
			<span id="footerspanright">
				<a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
				<a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
				<a href="https://www.google.com/preferences?hl=en">Settings</a>
			</span>
			<span id="footerspanleft">
				<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
				<a href="https://www.google.com/services/?fg=1">Business</a>
				<a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
			</span>
		</div>
	</div>
</body>
</html>
